<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanJS Router V2</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vanjs-router/dist/vanjs-router.min.js"></script>
<script>
const { Route, goto } = router
const { div, button } = van.tags

const Home = () => Route({
    rule: 'home',
    Loader() {
        return div(
            'This Is Home Page.',
            button({ onclick: () => goto('about') }, 'Go To About')
        )
    },
    onFirst() {
        console.log('home onfirst')
    },
    onLoad() {
        console.log('home onload')
    },
})

const About = () => Route({
    rule: 'about',
    delayed: true,
    Loader() {
        return div(
            'This Is About Page.',
            button({ onclick: () => goto('home') }, 'Go To Home')
        )
    },
    onLoad() {
        this.show()
    }
})

van.add(document.body, Home(), About())
</script>
</body>

</html>
